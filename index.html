<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captcha Solver</title>
</head>
<body>
  <h1>Captcha Solver</h1>
  <div id="captcha-container"></div>
  <div id="solved-captcha" style="margin-top: 20px;"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const captchaUrl = urlParams.get('url');

    if (captchaUrl) {
      document.getElementById('captcha-container').innerHTML = `<img src="${captchaUrl}" alt="Captcha Image" style="width:300px; height:auto;" />`;

      // Simulate solving captcha after 15 seconds
      setTimeout(function() {
        const solvedText = "SOME SOLVED TEXT"; // Simulating solved text
        document.getElementById('solved-captcha').innerText = `Solved Captcha: ${solvedText}`;

        // Notify a callback or handle further actions here
        // For example:
        // fetch('https://your-callback-url.com', {
        //   method: 'POST',
        //   body: JSON.stringify({ solvedText }),
        //   headers: { 'Content-Type': 'application/json' }
        // });
      }, 15000);
    } else {
      document.getElementById('captcha-container').innerText = 'No captcha URL provided.';
    }
  </script>
</body>
</html>
