<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        img { max-width: 300px; }
    </style>
</head>
<body>
    <h1>Captcha Solver</h1>
    <div id="captcha-container"></div>
    <div id="solved-text" style="font-weight: bold; margin-top: 20px;"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const captchaURL = params.get('url');
        const callbackURL = params.get('callback');

        if (captchaURL) {
            // Display the captcha image
            const captchaContainer = document.getElementById('captcha-container');
            captchaContainer.innerHTML = `<img src="${captchaURL}" alt="Captcha Image">`;
            
            // Simulate solving the captcha after 15 seconds
            setTimeout(() => {
                // Simulated solved text (replace with actual solving logic)
                const solvedText = 'ABC123'; // Example solved text
                document.getElementById('solved-text').innerText = `Solved Captcha: ${solvedText}`;
                
                // Notify callback URL if provided
                if (callbackURL) {
                    fetch(callbackURL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ solvedText }),
                    });
                }
            }, 15000);
        } else {
            document.getElementById('captcha-container').innerText = 'No captcha URL provided.';
        }
    </script>
</body>
</html>
