<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Solver</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Captcha Solver</h1>
    <div id="captcha-container"></div>
    <div id="solved-text" style="margin-top: 20px;"></div>
    <script>
        // Function to get URL parameters
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Displaying the captcha
        const captchaUrl = getParameterByName('url');
        const captchaContainer = document.getElementById('captcha-container');
        if (captchaUrl) {
            const img = new Image();
            img.src = captchaUrl;
            img.alt = 'Captcha Image';
            captchaContainer.appendChild(img);

            // Simulate solving the captcha after 15 seconds
            setTimeout(() => {
                const solvedText = '1234';  // Simulation of solved text
                document.getElementById('solved-text').innerText = 'Solved Captcha Text: ' + solvedText;
                // Here you would typically send the solved text to a callback URL
            }, 15000);
        } else {
            captchaContainer.innerText = 'No captcha URL provided';
        }
    </script>
</body>
</html>
