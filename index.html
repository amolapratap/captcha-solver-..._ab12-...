<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        img { max-width: 100%; height: auto; }
    </style>
    <script>
        async function solveCaptcha(url) {
            const response = await fetch('https://api.your-captcha-solver-service.com/solve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ imageUrl: url })
            });
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            return data.solution;
        }

        function displayCaptcha() {
            const params = new URLSearchParams(window.location.search);
            const captchaUrl = params.get('url') || 'https://c22blog.wordpress.com/wp-content/uploads/2010/10/input-black.gif';
            document.getElementById('captchaImage').src = captchaUrl;
            solveCaptcha(captchaUrl)
                .then(solution => {
                    document.getElementById('captchaSolution').innerText = 'Solved Captcha: ' + solution;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('captchaSolution').innerText = 'Failed to solve captcha.';
                });
        }

        window.onload = displayCaptcha;
    </script>
</head>
<body>
    <h1>Captcha Solver</h1>
    <img id="captchaImage" alt="Captcha Image" />
    <p id="captchaSolution">Solving captcha...</p>
</body>
</html>
