<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captcha Solver</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        img { margin: 20px 0; }
        .solved-text { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Captcha Solver</h1>
    <div id="captcha-container"></div>
    <div class="solved-text" id="solved-text"></div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const captchaUrl = getQueryParam('url');
        const captchaContainer = document.getElementById('captcha-container');
        const solvedTextElement = document.getElementById('solved-text');

        if(captchaUrl) {
            const img = document.createElement('img');
            img.src = captchaUrl;
            img.alt = 'Captcha Image';
            captchaContainer.appendChild(img);

            // Simulating captcha solving
            setTimeout(() => {
                const solvedText = 'Simulated Text'; // Replace with actual text recognition logic
                solvedTextElement.textContent = `Solved Captcha Text: ${solvedText}`;
                // Send solved text to a callback URL if specified
                const callbackUrl = getQueryParam('callback');
                if (callbackUrl) {
                    fetch(callbackUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ solvedText }) });
                }
            }, 15000);
        } else {
            captchaContainer.textContent = 'No captcha URL provided.';
        }
    </script>
</body>
</html>
