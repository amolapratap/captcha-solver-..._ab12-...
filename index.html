<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Solver</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        img { margin: 20px; }
        .solved-text { font-size: 24px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Captcha Solver</h1>
    <div id="captcha-container"></div>
    <div class="solved-text" id="solved-text">Solving captcha...</div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const captchaUrl = urlParams.get('url');
        const callbackUrl = urlParams.get('callback');
        const captchaContainer = document.getElementById('captcha-container');
        const solvedTextElement = document.getElementById('solved-text');

        if (captchaUrl) {
            const img = document.createElement('img');
            img.src = captchaUrl;
            img.alt = 'Captcha Image';
            captchaContainer.appendChild(img);

            // Simulate solving captcha after 15 seconds
            setTimeout(() => {
                const solvedText = 'ABC123'; // This is where solving logic would go
                solvedTextElement.textContent = `Solved Text: ${solvedText}`;
                notifyCallback(solvedText);
            }, 15000);
        } else {
            solvedTextElement.textContent = 'No captcha URL provided.';
        }

        function notifyCallback(solvedText) {
            if (callbackUrl) {
                fetch(callbackUrl, {
                    method: 'POST',
                    body: JSON.stringify({ solvedText }),
                    headers: { 'Content-Type': 'application/json' }
                });
            }
        }
    </script>
</body>
</html>
