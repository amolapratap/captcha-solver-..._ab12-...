<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Captcha Solver</title><style>body{font-family:Arial,sans-serif;}#footer{position:fixed;bottom:10px;left:10px;}</style></head><body><h1>Captcha Solver</h1><div id='captcha-container'><img id='captcha-image' src='' alt='Captcha Image'/><button id='solve-captcha'>Solve Captcha</button></div><div id='nonce-display'>Nonce: <span id='nonce'></span></div><div id='footer'></div><script>const urlParams = new URLSearchParams(window.location.search);const imageUrl = urlParams.get('url');const nonce = 'ab12-' + Math.random().toString(36).substring(2, 15);document.getElementById('nonce').innerText = nonce;document.getElementById('captcha-image').src = imageUrl;document.getElementById('footer').innerText = 'Nonce: ' + nonce;document.getElementById('solve-captcha').onclick = function(){setTimeout(()=>{alert('Captcha solved!');},15000);};</script></body></html>
